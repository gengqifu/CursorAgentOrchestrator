[pytest]
# 从项目根目录运行 pytest 时的配置
testpaths = mcp-server/tests
pythonpath = mcp-server
python_files = test_*.py
python_classes = Test*
python_functions = test_*
norecursedirs = src venv .venv __pycache__ .git .mypy_cache .pytest_cache .ruff_cache
addopts = 
    --strict-markers
    --strict-config
    --ignore=mcp-server/src
    -v
